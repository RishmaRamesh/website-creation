      </select>
    <button type="button" onclick="purchase()">Purchase</button>
    <button type="button" onclick="cancel()">Cancel</button>
  </form>
  
  <p id="statusMessage"></p>

  
  <script>
    let initialAmount = 1000;

    function purchase() {
      const product = document.getElementById("product").value;
      
      if (product === "product1") {
        initialAmount += 100;
        updateStatus(`You purchased Product 1. Your new amount: $${initialAmount}`);
      } else if (product === "product2") {
        initialAmount += 200;
        updateStatus(`You purchased Product 2. Your new amount: $${initialAmount}`);
      } else if (product === "product3") {
        initialAmount += 300;
        updateStatus(`You purchased Product 3. Your new amount: $${initialAmount}`);
      }
    }

    function cancel() {
      updateStatus("Purchase canceled.");
    }

    function updateStatus(message) {
      const statusMessage = document.getElementById("statusMessage");
      statusMessage.textContent = message;
    }
  </script>
