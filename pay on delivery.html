<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay on Delivery</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="delivery-container">
        <h2>Pay on Delivery</h2>
        
        <div class="delivery-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" placeholder="Enter your delivery address"></textarea>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        
        <button class="confirm-button" onclick="confirmOrder()">Confirm Order</button>
        <p><a href="payment_confirmation2.html"></a>
    </div>

    <script src="script2.js"></script>
</body>
</html>
