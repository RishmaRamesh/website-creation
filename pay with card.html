<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="payment-container">
        <h2>Pay with Card</h2>
        
        <div class="card-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter your card number">
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV">
        </div>
        
        <button class="proceed-button" onclick="proceedPayment()">Payment confirmation</button>
        <p><a href="payment_confirmation.html"></a>
    </div>

    <script src="script1.js"></script>
</body>
</html>
